          <button (click)="onClick()">get msg</button>
        </div>
        <div class="col-6">
            <ng-template #ngMsg>
                <h1>hii form ng-template</h1>
             </ng-template>
        </div>
        <div #getMsg>

        </div>
    </div>
</div>
